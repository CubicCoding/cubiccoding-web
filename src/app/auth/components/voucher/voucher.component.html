<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card cc-card-auth my-5">
                <div class="card-body">
                    <span class="fa-stack fa-4x cc-voucher-shield">
                        <i class="fa fa-circle fa-stack-2x"></i>
                        <i class="fa fa-shield fa-stack-1x fa-inverse"></i>
                    </span>
                    <h5 class="card-title text-center">Ingresa el voucher id que recibiste por correo.</h5>
                    <form [formGroup]="voucherForm" (ngSubmit)="onSubmit()" class="cc-form-auth needs-validation" novalidate>
                        <div class="form-label-group">
                            <input type="text" id="voucherUuid" class="form-control" placeholder="Voucher"
                                formControlName="voucherUuid" required autofocus minlength="5" [ngClass]="{ 'is-invalid': submitted && f.voucherUuid.errors }">
                            <div *ngIf="submitted && f.voucherUuid.errors" class="is-invalid">
                                <div *ngIf="f.voucherUuid.errors.required">Voucher es requerido</div>
                                <div *ngIf="f.voucherUuid.errors.minlength">Al menos 5 caracteres</div>
                            </div>
                        </div>
                        <button [disabled]="loading" class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                            {{ loading ? 'Validando...' : 'Validar' }}</button>
                            <div *ngIf="error" class="alert alert-danger" role="alert">
                                {{ error }}
                            </div>
                    </form>
                    <a class="fa-stack fa-3x cc-voucher-back" [routerLink]="['sign-in']"><i
                            class="fa fa-arrow-left" aria-hidden="true"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>
