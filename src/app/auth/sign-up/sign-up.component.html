<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card cc-card-auth my-5">
                <div class="card-body">
                    <span class="fa-stack fa-4x cc-voucher-user-plus">
                        <i class="fa fa-circle fa-stack-2x"></i>
                        <i class="fa fa-user-plus fa-stack-1x fa-inverse"></i>
                    </span>
                    <h5>¡Bienvenido, CubicCoder!</h5>
                    <h4 class="card-title">Completa tu registro</h4>
                    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="cc-form-auth">
                        <div class="form-label-group">
                            <input type="text" id="username" formControlName="username" class="form-control"
                                placeholder="Usuario" required autofocus>
                        </div>
                        <div *ngIf="submitted && f.username.errors"  class="alert alert-danger" role="alert">
                            <div *ngIf="f.username.errors.required">Username is required</div>
                        </div>
                        <div class="form-label-group">
                            <input type="password" id="password" formControlName="password" class="form-control"
                                placeholder="Contraseña" required>
                        </div>
                        <div *ngIf="submitted && f.password.errors" class="alert alert-danger" role="alert">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                        <div class="form-label-group">
                            <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control"
                                placeholder="Confirmar Contraseña" required>
                        </div>
                        <div *ngIf="submitted && f.confirmPassword.errors" class="alert alert-danger" role="alert">
                            <div *ngIf="f.confirmPassword.errors.required">Confirm your password</div>
                            <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
                        </div>
                        <button [disabled]="signupForm.invalid || loading" class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                            {{ loading ? 'Registrando...' : 'Registrarme' }}</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
