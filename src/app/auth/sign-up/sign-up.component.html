<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card cc-card-auth my-5">
                <div class="card-body">
                    <span class="fa-stack fa-4x cc-voucher-user-plus">
                        <i class="fa fa-circle fa-stack-2x"></i>
                        <i class="fa fa-user-plus fa-stack-1x fa-inverse"></i>
                    </span>
                    <h5>¡Bienvenido, CubicCoder!</h5>
                    <h4 class="card-title">Completa tu registro</h4>
                    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="cc-form-auth needs-validation" novalidate>
                        <div class="form-label-group">
                            <input type="text" id="username" formControlName="username" class="form-control"
                                placeholder="Usuario" required autofocus minlength="6" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                            <div *ngIf="submitted && f.username.errors" class="is-invalid">
                                <div *ngIf="f.username.errors.required">Usuario es requerido</div>
                                <div *ngIf="f.username.errors.minlength">Al menos 6 caracteres</div>
                            </div>
                        </div>
                        <div class="form-label-group">
                            <input type="password" id="password" formControlName="password" class="form-control"
                                placeholder="Contraseña" required minlength="8" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                            <div *ngIf="submitted && f.password.errors" class="is-invalid">
                                <div *ngIf="f.password.errors.required">Contraseña es requerida</div>
                                <div *ngIf="f.password.errors.minlength">Al menos 8 caracteres</div>
                            </div>
                        </div>
                        <div class="form-label-group">
                            <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control"
                                placeholder="Confirmar Contraseña" required [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }">
                            <div *ngIf="submitted && f.confirmPassword.errors" class="is-invalid">
                                <div *ngIf="f.confirmPassword.errors.required">Es necesario confirmar la contraseña</div>
                                <div *ngIf="f.confirmPassword.errors.mustMatch">Debe coincidir con la contraseña</div>
                            </div>
                        </div>
                        <button [disabled]="loading" class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                            {{ loading ? 'Registrando...' : 'Registrarme' }}</button>
                        <div *ngIf="error" class="alert alert-danger" role="alert">
                            {{ error }}
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
