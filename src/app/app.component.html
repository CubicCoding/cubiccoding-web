<body class="d-flex flex-column">
    <header @fade *ngIf="isUserLoggedIn">
        <!-- If this menu grows up, remove the navbar-expand class and implement burger menu or something  -->
        <nav class="navbar navbar-expand py-2 text-white-50 cc-nav-background">
            <a class="navbar-brand">
              <img id="cubiccoding-nav-logo" src="assets/images/cubiccoding-logo.png" alt="CubicCoding;">
            </a>
            <div class="collapse navbar-collapse text-center" id="navbarSupportedContent">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" routerLink="/student-profile" routerLinkActive="active"><i class="fa fa-user fa-lg" aria-hidden="true"></i>&nbsp;&nbsp;Perfil<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" routerLink="/scoreboard" routerLinkActive="active"><i class="fa fa-trophy fa-lg" aria-hidden="true"></i>&nbsp;&nbsp;Scoreboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/help" routerLinkActive="active"><i class="fa fa-question fa-lg" aria-hidden="true"></i>&nbsp;&nbsp;Ayuda</a>
                  </li>
              </ul>
            </div>
          </nav>
    </header>
    <div id="page-content">
        <div class="container text-center">
            <div style="position: relative;" [@routeAnimations]="prepareRoute(outlet)" >
                <router-outlet #outlet="outlet"></router-outlet>
            </div>
        </div>
    </div>
    <footer @fade *ngIf="isUserLoggedIn" class="py-2 text-white-50 cc-nav-background">
        <div class="text-center">
          <a href="https://www.facebook.com/cubiccoding" class="btn btn-just-icon btn-link btn-facebook" target="_blank"><i class="fa fa-facebook"></i></a>
          <a href="https://twitter.com/CubicCoding" class="btn btn-just-icon btn-link btn-twitter" target="_blank"><i class="fa fa-twitter"></i></a>
          <a href="https://www.instagram.com/cubiccoding" class="btn btn-just-icon btn-link btn-instagram" target="_blank"><i class="fa fa-instagram"></i></a>
          <a href="https://www.linkedin.com/company/cubiccoding" class="btn btn-just-icon btn-link btn-linkedin" target="_blank"><i class="fa fa-linkedin"></i></a>
        </div>
    </footer>
</body>
